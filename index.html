    <style>

        .radio-button:checked + .radio-label {

            border-color: #c2bfba;

        .companions-section.show {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .companion-input {
            margin-bottom: 15px;
            position: relative;
        }

        .remove-companion {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #b8906d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .remove-companion:hover {
            background: #a0845c;
        }

        .add-companion-btn {
            background: linear-gradient(45deg, #c8c5be, #c2bfba);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-companion-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(194, 191, 186, 0.4);
        }

        .sorry-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #d9d2c7, #c8c5be);
            color: #8b6f47;
            border-radius: 12px;
            text-align: center;
            font-style: italic;
            font-size: 1.1em;
            border: 1px solid rgba(139, 111, 71, 0.2);
        }

        .sorry-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #c8c5be, #c2bfba);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(194, 191, 186, 0.5);
            background: linear-gradient(45deg, #c2bfba, #b8b5b0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #d9d2c7, #c8c5be);
            color: #8b6f47;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid rgba(139, 111, 71, 0.2);
            font-size: 1.2em;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .radio-group {
                flex-direction: column;
                gap: 15px;
            }

            .form-input {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">ðŸ’•</div>
        
        <div class="header">
            <h1>Â¡Confirma tu Asistencia!</h1>
            <p>Nos encantarÃ­a celebrar contigo este dÃ­a tan especial</p>
        </div>

        <form id="rsvpForm">
            <div class="form-group">
                <label for="nombre">Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required placeholder="Escribe tu nombre completo">
            </div>

            <div class="form-group">
                <label>Â¿PodrÃ¡s acompaÃ±arnos? *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="asistencia_si" name="asistencia" value="si" class="radio-button" required>
                        <label for="asistencia_si" class="radio-label">âœ¨ Â¡SÃ­, estarÃ© ahÃ­!</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="asistencia_no" name="asistencia" value="no" class="radio-button" required>
                        <label for="asistencia_no" class="radio-label">ðŸ˜” No podrÃ© asistir</label>
                    </div>
                </div>
            </div>

            <div class="companions-section" id="companionsSection">
                <label>AcompaÃ±antes</label>
                <div id="companionsList"></div>
                <button type="button" class="add-companion-btn" onclick="addCompanion()">
                    + Agregar acompaÃ±ante
                </button>
            </div>

            <div class="sorry-message" id="sorryMessage">
                <p>ðŸ˜¢ Â¡QuÃ© lÃ¡stima que no puedas acompaÃ±arnos! Te echaremos mucho de menos en este dÃ­a tan especial. Esperamos poder celebrar contigo en otra ocasiÃ³n. ðŸ’•</p>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Enviar ConfirmaciÃ³n
            </button>

            <div class="success-message" id="successMessage">
                <p>Gracias por ser parte de esta historia</p>
            </div>
        </form>
    </div>

    <script>
        let companionCount = 0;

        // Manejar cambios en la opciÃ³n de asistencia
        document.querySelectorAll('input[name="asistencia"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const companionsSection = document.getElementById('companionsSection');
                const sorryMessage = document.getElementById('sorryMessage');
                
                if (this.value === 'si') {
                    companionsSection.classList.add('show');
                    sorryMessage.classList.remove('show');
                } else {
                    companionsSection.classList.remove('show');
                    sorryMessage.classList.add('show');
                    // Limpiar acompaÃ±antes cuando se selecciona "No"
                    document.getElementById('companionsList').innerHTML = '';
                    companionCount = 0;
                }
            });
        });

        // FunciÃ³n para agregar acompaÃ±ante
        function addCompanion() {
            companionCount++;
            const companionsList = document.getElementById('companionsList');
            const companionDiv = document.createElement('div');
            companionDiv.className = 'companion-input';
            companionDiv.innerHTML = `
                <input type="text" name="acompaÃ±ante_${companionCount}" class="form-input" placeholder="Nombre del acompaÃ±ante ${companionCount}">
                <button type="button" class="remove-companion" onclick="removeCompanion(this)">Ã—</button>
            `;
            companionsList.appendChild(companionDiv);
        }

        // FunciÃ³n para remover acompaÃ±ante
        function removeCompanion(button) {
            button.parentElement.remove();
        }

        // Manejar envÃ­o del formulario
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Deshabilitar botÃ³n de envÃ­o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Recopilar datos del formulario
            const formData = new FormData(this);
            const data = {};
            
            // Datos bÃ¡sicos
            data.nombre = formData.get('nombre');
            data.asistencia = formData.get('asistencia');
            data.timestamp = new Date().toISOString();
            
            // Recopilar acompaÃ±antes
            const acompaÃ±antes = [];
            const companionInputs = document.querySelectorAll('input[name^="acompaÃ±ante_"]');
            companionInputs.forEach(input => {
                if (input.value.trim()) {
                    acompaÃ±antes.push(input.value.trim());
                }
            });
            data.acompaÃ±antes = acompaÃ±antes.join(', ');
            data.total_personas = data.asistencia === 'si' ? 1 + acompaÃ±antes.length : 0;
            
            try {
                // URL de tu Google Apps Script
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxI5TH-b74BeM8pnjoyy7BXzkA6uFYAa6IJxRHKRpj3J2cI0Fq3jf20tnOJ-hsoE3PI/exec';
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // PequeÃ±a espera para asegurar que se procese
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                console.log('Datos enviados:', data);
                
                // Mostrar mensaje de Ã©xito
                successMessage.style.display = 'block';
                this.style.display = 'none';
                
            } catch (error) {
                console.error('Error al enviar:', error);
                alert('Hubo un error al enviar tu confirmaciÃ³n. Por favor, intÃ©ntalo de nuevo.');
                
                // Rehabilitar botÃ³n
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar ConfirmaciÃ³n';
            }
        });

        // Agregar efectos visuales
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
